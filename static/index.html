<!DOCTYPE html>
<html>
<head>
    <title>Go Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="wasm_exec.js"></script>
    <script src="app.js"></script>
    <style>
        .controls { background: #333; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .input-group { display: inline-block; margin-right: 15px; }
        label { color: #ccc; font-size: 12px; display: block; }
        input[type="number"] { width: 50px; }
        button { cursor: pointer; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Minesweeper Bot</h1>

    <div class="controls">
        <div class="input-group">
            <label>Width</label><input type="number" id="width" value="10">
        </div>
        <div class="input-group">
            <label>Height</label><input type="number" id="height" value="10">
        </div>
        <div class="input-group">
            <label>Mines</label><input type="number" id="mines" value="10">
        </div>
        <div class="input-group">
            <label>Random Start</label>
            <input type="checkbox" id="auto-open"> </div>
        <button onclick="resetGame()">New Game</button>
    </div>

    <div class="controls" style="background: #444;">
        <div class="input-group">
            <label>Runs</label><input type="number" id="bot-runs" value="100">
        </div>
        <button onclick="startBotLoop()" style="background: #2196F3; color: white;">▶ Watch Bot</button>
        <button onclick="stopBotLoop()" style="background: #f44336; color: white;">Stop</button>
        
        <button onclick="runBenchmark()" style="background: #FF9800; color: white; margin-left: 20px;">⚡ Benchmark (Fast)</button>
    </div>

    <h3>Mines: <span id="mine-count">--</span> | <span id="status"></span></h3>
    <div id="board"></div>
</body>
</html>
