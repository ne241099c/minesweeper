<!DOCTYPE html>
<html>
<head>
    <title>Go Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="wasm_exec.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Minesweeper AI Project</h1>

    <div class="controls">
        <div class="input-group">
            <label>Width</label><input type="number" id="width" value="10">
        </div>
        <div class="input-group">
            <label>Height</label><input type="number" id="height" value="10">
        </div>
        <div class="input-group">
            <label>Mines</label><input type="number" id="mines" value="10">
        </div>
        <div class="input-group">
            <label>Mode</label>
            <select id="bot-mode" onchange="changeBotMode()" style="padding: 5px; border-radius: 4px;">
                <option value="hybrid">Hybrid (Strongest)</option>
                <option value="pure">Pure AI (Experimental)</option>
            </select>
        </div>
        <button onclick="resetGame()">New Game</button>
    </div>

    <div class="controls controls-dark">
        <div class="input-group">
            <label>Runs</label><input type="number" id="bot-runs" value="100">
        </div>
        
        <button onclick="startBotLoop()" class="btn-primary">▶ Watch Bot</button>
        <button id="bot-pause-btn" onclick="toggleBotLoop()" class="btn-danger">⏸ Pause</button>
        
        <button onclick="runBenchmark()" class="btn-warning">⚡ Benchmark</button>
        <button onclick="clearLog()" class="btn-secondary">Clear Log</button>
    </div>

    <h3>Mines: <span id="mine-count">--</span> | <span id="status"></span></h3>
    <div id="board"></div>
</body>
</html>
